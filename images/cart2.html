    <div id="#container">

    </div>

<script>

    let ayushi=[];
    let url="https://636a3668b10125b78fd3eda3.mockapi.io/naturebasket"

    fetch(url)
    .then((res)=>res.json())
    .then((data)=>{
        ayushi=data
        // console.log(data)

        displayCard(data)

    })

    function displayCard(data){
        // document.querySelector('#container').innerHTML="";
        data.forEach( function(element)  {
            var div=document.createElement('div')

            var imagePro=document.createElement('img')
            imagePro.setAttribute('src',element.food)

            var juice=document.createElement('h2')
            juice.innerText=element.juice;

            div.append(imagePro,juice)
        document.getElementById("#container").append(div)

            
        });
        
    }



























</script>
