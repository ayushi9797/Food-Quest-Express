<script>
  // --------------------slideshow1---------------------------------
  var images = [
    "basket039.jpg",
    "basket064.jpg",
    "basket065.jpg",
    "basket063.jpg",
    "basket045.jpg",
  ];

  var i = 0;
  function slides() {
    document.getElementById("slideimage").src = images[i];

    if (i < images.length - 1) i++;
    else i = 0;
  }
  setInterval(slides, 1000);
